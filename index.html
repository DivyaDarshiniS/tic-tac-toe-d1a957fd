<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { margin-bottom: 20px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; background-color: #f0f0f0; }
        .cell:hover { background-color: #e0e0e0; }
        .message { margin-top: 20px; font-size: 18px; }
        .reset { margin-top: 10px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="reset" id="reset">Reset Game</button>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        const cells = Array(9).fill(null);

        function createBoard() {
            cells.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = index;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            });
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (!cells[index]) {
                cells[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWin()) {
                    message.textContent = `Player ${currentPlayer} Wins!`;
                    board.style.pointerEvents = 'none';
                } else if (cells.every(cell => cell)) {
                    message.textContent = 'It\u2019s a Draw!';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]  // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => cells[index] === currentPlayer);
            });
        }

        resetButton.addEventListener('click', () => {
            cells.fill(null);
            board.innerHTML = '';
            message.textContent = '';
            currentPlayer = 'X';
            createBoard();
            board.style.pointerEvents = 'auto';
        });

        createBoard();
    </script>
</body>
</html>
